         <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            position: relative;
        }
        .button-container {
            display: flex;
            gap: 20px;
            position: absolute;
            bottom: 400px; /* відступ від низу */
        }
        .button {
            width: 100px;
            height: 100px;
            padding: 0;
            border: none;
            background-color: #808080;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* округлі краї для краси */
        }
        .button:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
        }
        .button.active {
            transform: translateY(-20px); /* активна кнопка піднята ще вище */
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.7);
        }

        .button:active {
            background-color: #606060; /* змінюється колір при натисканні */
        }


    </style>
