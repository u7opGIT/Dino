         <style>
        body {
            background-color: #2D2D2D; /* темний фон */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* вирівнюємо по центру знизу */
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 20px;
            padding-bottom: 20px; /* відступ від низу */
        }
        .button {
            width: 100px;
            height: 100px;
            padding: 0;
            border: none;
            background: none; /* прибираємо фон кнопки */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* округлі краї для краси */
        }
        .button:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
        }
        .button.active {
            transform: translateY(-20px); /* активна кнопка піднята ще вище */
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.7);
        }
    </style>
    <title>Button</title>
